            <h3><i class="fas fa-user fa-2x"></i></h3>
        </div>
        <div class="card-body">

                    <label>Usuario:</label>
                    <input #usuario name="usuario" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Contrase√±a:</label>
                    <input #contrasena name="contrasena" type="password" class="form-control">

        </div>
    </div>

</div>
