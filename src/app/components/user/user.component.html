<div class="cajadatos container-fluid animate__animated animate__fadeInLeft">
    <div class="cross m-3" (click)='closeModal()'>
        <i class="fas fa-times fa-2x"></i>
    </div>
    <h3 class="titulo d-flex flex-row m-3">
        <h1>{{usuario.identity.name}} {{usuario.identity.secondname}}</h1>
    </h3>

    <app-cards [trabajo]='trabajo' [usuario]='usuario'></app-cards>

</div>
