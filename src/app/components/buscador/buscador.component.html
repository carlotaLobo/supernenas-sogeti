<section class="webdesigntuts-workshop center container-fluid">
    <div style="position: absolute; left: 0px; margin: 10px;">
            <img style="height: 50px;" src="./../../../assets/img/kisspng-cartoon-network-deviantart-animation-television-sh-powerpuff-girls-png-image-5a731afc0c0d39.7091642215174929880494.png" alt="">

    </div>

    <div class="close" (click)='cerrarSesion()'><i class="fas fa-sign-out-alt fa-1x" title="cerrar sesion"></i></div>

    <div class="" id="modalLogOut">
        <div class="my-3 d-flex justify-content-center">
            <h5 class="modal-title"> Cerrar Sesión </h5>
        </div>
        <div class="modal-body">
            ¿Está seguro de que desea cerrar sesión?
        </div>
        <div class="my-3 d-flex justify-content-center justify-content-around">
            <button  type="" class="btn btnmodal cancelar p-2" (click)='cerrarSesion(0)'
               >Cancelar</button>
            <button type="" class="btn btnmodal cerrar p-2" (click)='cerrarSesion(1)'> Cerrar Sesión </button>
        </div>
    </div>

    <div class="row d-flex flex-column">
        <div class="col formulario">

            <hr>
            <form #buscador="ngForm" action="" method="">
                <input #search type="search" placeholder="name || first name || second name">
                <button (click)="mostrarUsuario()">Search</button>
            </form>
            <hr>

        </div>
        <div *ngIf="aux == 0" class="alert estiloAlert" role="alert">
            <p class="textoAlert"> Usuario no encontrado </p>
        </div>
        <div class="col">

            <table class="table my-4 ">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Primer Apellido</th>
                        <th scope="col">Segundo Apellido</th>
                        <th scope="col">Fecha Nacimiento</th>
                        <th scope="col">Detalle</th>
                    </tr>
                </thead>
                <tbody *ngIf="users.length > 0">
                    <tr *ngFor="let u of users | paginate:
                    {
                    itemsPerPage: 2,
                    currentPage: paginaActual,
                    totalItems: users.length 
                    }
                    ;let i=index">
                        <td>{{u.identity.name}}</td>
                        <td>{{u.identity.firstname}}</td>
                        <td>{{u.identity.secondname}}</td>
                        <td>{{u.identity.dateofbirth}}</td>
                        <td>
                            <span (click)='verUsuario(i)'>
                                <div class="spinner-grow spinner-grow-sm text-success"></div>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls class="paginacion" (pageChange)="paginaActual = $event"></pagination-controls>
        </div>
    </div>


</section>

<app-user *ngIf="usuario && mostrarModal && trabajo" [trabajo]='trabajo' [usuario]='usuario' (close)='close($event)'>
</app-user>
